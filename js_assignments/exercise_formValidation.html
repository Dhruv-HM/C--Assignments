<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./exercise_form_validation.js"></script>

</head>
<body>
    <div class="container">  
        
        <!-- add a calling function in onsubmit -->
        <form onsubmit="return fieldsValidate()">

        <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" name="ormGroupExampleInput" class="form-control" id="name" placeholder="Enter Full Name" onchange="NameValidate()">
            <p id="nameError"></p>
            </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="pass" placeholder="Password">
        </div>
        
        <div class="form-group">
            <label for="exampleInputPassword1">Re-enter Password</label>
            <input type="password" class="form-control" id="repas" placeholder="Password" onchange="PasswordValidate()">
            <p id="repass"></p>
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput">Number</label>
            <input type="number" class="form-control" id="number" placeholder="Enter Full Name" onchange="NumberValidate()">
        </div>
        

        
        <button type="" class="btn btn-primary">Submit</button>
       
      </form>
      
      <button  onclick="displayDetails()">Display Details</button>

      <p id="details"></p>

      <p id="err" style="color:red ;"></p>

    </div>
  

    
</body>
</html>
